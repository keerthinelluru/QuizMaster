<!DOCTYPE html>
<html>
<head>
  <title>Edit Question</title>
  <style>
    body {
      background: #f1f2f6;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    .form-box {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #2d3436;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      width: 100%;
      font-weight: bold;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #019875;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #636e72;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Edit Question</h2>

    <form method="POST">
      {% csrf_token %}
      <label>Question:</label>
      <textarea name="text" required>{{ question.text }}</textarea>

      <label>Option 1:</label>
      <input type="text" name="option1" value="{{ question.option1 }}" required>

      <label>Option 2:</label>
      <input type="text" name="option2" value="{{ question.option2 }}" required>

      <label>Option 3:</label>
      <input type="text" name="option3" value="{{ question.option3 }}" required>

      <label>Option 4:</label>
      <input type="text" name="option4" value="{{ question.option4 }}" required>

      <label>Correct Answer:</label>
      <input type="text" name="correct_answer" value="{{ question.correct_answer }}" required>

      <button type="submit">Update Question</button>
    </form>

    <a class="back" href="{% url 'quiz_questions' question.quiz.id %}">‚Üê Back to Questions</a>
  </div>

</body>
</html>
