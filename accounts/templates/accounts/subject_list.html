<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subjects List</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      transition: 0.3s ease;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #2d3436;
    }

    .add-btn {
      display: inline-block;
      background: #00b894;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      margin-bottom: 25px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .add-btn:hover {
      background: #019875;
      transform: translateY(-2px);
    }

    ul.subject-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.subject-list li {
      background: #f1f2f6;
      margin-bottom: 15px;
      padding: 15px 20px;
      font-size: 1.1rem;
      border-radius: 12px;
      transition: 0.3s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      position: relative;
    }

    ul.subject-list li:hover {
      background: #dfe6e9;
      transform: scale(1.02);
    }

    .empty-msg {
      text-align: center;
      font-style: italic;
      color: #636e72;
      margin-top: 20px;
    }
    .back-link { 
      display: inline-block; 
      margin-top: 30px;
       color: #3498db; 
       text-decoration: none;
        font-weight: bold; font-size: 16px;
       }
        .back-link:hover { 
          text-decoration: underline; 
          color: #2980b9; } 
  </style>
</head>
<body>

  <div class="container">
    <h2>üìö Subjects List</h2>
    

    <a href="{% url 'subject_create' %}" class="add-btn">‚ûï Add Subject</a>
    <br><a href="{% url 'admin_dashboard' %}" class="back-link">‚Üê Back to Admin Dashboard</a><br><br>

    <ul class="subject-list">
  {% for subject in subjects %}
    <li>
      {{ subject.name }}
      <a href="{% url 'subject_edit' subject.id %}" style="margin-left: 15px; color: #0984e3;">‚úèÔ∏è Edit</a>
      <a href="{% url 'subject_delete' subject.id %}" style="margin-left: 10px; color: red;">üóëÔ∏è Delete</a>
    </li>
  {% empty %}
    <div class="empty-msg">No subjects found.</div>
  {% endfor %}
</ul>
  </div>

</body>
</html>
