<!DOCTYPE html>
<html>
<head>
  <title>Delete Question</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f9fc;
      padding: 50px;
    }

    .confirm-box {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #d63031;
    }

    p {
      margin: 20px 0;
      font-size: 1.1rem;
      color: #2d3436;
    }

    form {
      display: inline-block;
    }

    button {
      background: #d63031;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-right: 15px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #c0392b;
    }

    .cancel-link {
      text-decoration: none;
      color: #0984e3;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="confirm-box">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this question?</p>
    <p><strong>{{ question.text }}</strong></p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
    </form>
    <a class="cancel-link" href="{% url 'quiz_questions' question.quiz.id %}">Cancel</a>
  </div>

</body>
</html>
