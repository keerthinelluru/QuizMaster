<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if form_type == 'create' %}Create{% else %}Edit{% endif %} Subject</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: scale(1.01);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #2c3e50;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #34495e;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #00b894;
      outline: none;
    }

    button {
      background-color: #00b894;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #019875;
      transform: translateY(-2px);
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-align: center;
      width: 100%;
      color: #0984e3;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #0652DD;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>{% if form_type == 'create' %}Create{% else %}Edit{% endif %} Subject</h2>

    <form method="POST">
      {% csrf_token %}
      <label for="name">Subject Name:</label>
      <input type="text" name="name" id="name" required value="{{ subject.name|default:'' }}">

      <button type="submit">Save</button>
    </form>

    <a href="{% url 'subject_list' %}" class="back-link">‚Üê Back to Subject List</a>
  </div>

</body>
</html>
